name: run-tests
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build
        env:
          COMPOSE_DOCKER_CLI_BUILD: 1
          DOCKER_BUILDKIT: 1
          COMPOSE_PROJECT_NAME: test
        run: cd test && echo "" > target/integr-test/remote-api.env && docker-compose build
      - name: Test
        env:
          COMPOSE_DOCKER_CLI_BUILD: 1
          DOCKER_BUILDKIT: 1
          COMPOSE_PROJECT_NAME: test
        run: cd test && docker-compose run test
